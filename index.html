    <header class="d-flex justify-content-around align-items-center p-3">

            <img src="./img/logo.png" alt="Boolean Logo">
            <h3 class="mx-3">Simon Says</h3>
        </div>
        
    </header>
    <div class="container d-flex justify-content-center align-items-center mt-5 flex-column">

        <div id="numeri"></div>
